<section id="main">
    <article class="nw-ac-card-body">
        <div class="container">

            <div class="row d-flex align-items-center mt-3 mt-lg-4 py-2">
                <div class="col-lg-6 mt-1 pt-1">
                    <img src="../assets/img/login-bg.png" class="img-fluid login-bg-img" />
                </div>

                <div class="col-lg-6 my-3 py-3">

                    <div class="card ad-card">
                        <div class="card-body">
                            <div class="px-lg-5 px-md-4 px-sm-2 px-1 mt-2 pt-md-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3>Giriş Yapın</h3>
                                    <a href="/giris-yap" class="font-normal">
                                        <small>Şifremi Unuttum?</small>
                                    </a>
                                </div>
                                <form class="py-4" ng-submit="login.doLogin()" name="Form">

                                    <div class="form-group">
                                        <label for="loginEmail">E-posta</label>
                                        <input ng-model="login.loginData.Email" name="Email" type="email" class="form-control form-control-lg" id="loginEmail" placeholder="E-posta Adresiniz (*)"
                                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required/>
                                    </div>
                                    <p ng-hide="Form.Email.$valid" class="invalid-feedback">Format Doğru Değil!</p>
                                    <p ng-if="Form.Email.$valid" class="valid-feedback">Email Geçerli :)</p>


                                    <div class="form-group">
                                        <label for="loginPassword">Password</label>
                                        <input ng-model="login.loginData.Password" type="password" name="Password" class="form-control form-control-lg" id="loginPassword"
                                            placeholder="Şifreniz (*)" required />
                                    </div>
                                    <p ng-hide="Form.Password.$valid" class="invalid-feedback">Şifre Giriniz!</p>

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="loginRemember" ng-model="login.loginData.RememberMe" />
                                        <label class="custom-control-label" for="loginRemember">Beni Hatırla</label>
                                    </div>

                                    <div class="py-3 text-right">
                                        <div>
                                            <button type="submit" class="btn btn-primary btn-lg">Giriş Yap</button>
                                        </div>
                                        <div class="pt-3 font-normal">
                                            <small>Henüz üye değil misiniz?
                                                <a href="/avukat-kayit-ol">Üye olun.</a>
                                            </small>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
